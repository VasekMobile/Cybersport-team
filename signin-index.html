<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зарегистрироватся</title>
    <link rel="stylesheet" href="signin-style.css">
</head>
<body>
    <div class="signin-box">
        <div class="header">
            <a class="header-exit" href="./index.html">&lsaquo;</a>
            <h2 class="header-title">Заявка на поступление</h2>
        </div>
        <div class="main-box">
            <fieldset>
                <legend class="legend">Ваш никнейм в реальной жизни :&#41;</legend>
                <div class="name-input">
                    <input class="name-box" type="text" placeholder="Имя">
                </div>
                <div class="lastname-input">
                    <input class="name-box" type="text" placeholder="Фамилия">
                </div>
            </fieldset>
            <p class="gender-label">Ваш пол</p>
            <div class="masculine-input">
                <input class="gender-choice" name="gender" type="radio">
                <p class="gender-letter">М</p>
            </div>
            <div class="feminine-input">
                <input class="gender-choice" name="gender" type="radio">
                <p class="gender-letter">Ж</p>
            </div>
            <div class="age-input">
                <input class="age-checkbox" type="checkbox">
                <p class="age-label">Мне есть 18 лет</p>
            </div>
            <div class="discipline-input">
                <p class="discipline-label">Ваша дисциплина</p>
                <select class="discipline-dropbox">
                    <option class="dropbox-choice"  value="" selected> CS 2</option>
                    <option class="dropbox-choice" value="">Dota 2</option>
                    <option class="dropbox-choice" value="">Apex Legends</option>
                </select>
            </div>
            <textarea class="extra-box" placeholder="Дополнительная информация"></textarea>
            <a class="send-button" href="">Отправить заявку</a>
        </div>
    </div>
</body>
</html>
